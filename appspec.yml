version: 0.0
os: linux
files:
  - source: /
    destination: /root
hooks:
  BeforeInstall:
    - location: dependencies.sh
      timeout: 6000
      runas: root
  AfterInstall:
    - location: migrate.sh
      timeout: 6000
      runas: root
  ApplicationStart:
    - location: start.sh
      timeout: 6000
      runas: root